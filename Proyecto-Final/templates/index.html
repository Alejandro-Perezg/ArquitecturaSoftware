<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>

    <table>

        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.sku }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.expdate }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/item/add">Add new item</a>
</body>
</html>
